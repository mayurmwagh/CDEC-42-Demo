apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: my-app 
spec:
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
    - containerPort: 80

---

apiVersion: v1 
kind: Service
metadata:
  name: demo-service 
  labels:
    app: my-app 
spec:
  selector:
    app: my-app
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    protocol: TCP